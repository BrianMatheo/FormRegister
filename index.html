<html lang="es">

<body>
    <div class="container">
        <div class="form">
            <div class="title">
            <h1>Form Register</h1>
            <p>Este fomulario tiene como propósito recopilar información importante de todos los usuarios pero la verdad no alcancé a terminar todo lo que escribió el profesor así que esto es relleno para que quede un texto excesivamente largo como lo pidió</p>
        </div>
        <br>
                <div class="body_form">
                    <div class="row_form">
                        <label id="title" for="" class="label_form">Name</label>
                        <input type="text" class="input_form"  size="40" placeholder="Ingresa tu nombre">
                    </div>
                </div>
                <br>
                <div class="body_form">
                    <div class="row_form">
                        <label for="" class="label_form">Last Name</label>
                        <input type="text" class="input_form"  size="40" placeholder="Ingresa tu apellido">
                    </div>
                </div>
                <br>
                <div class="body_form">
                    <div class="row_form">
                        <label for="" class="label_form">Cell Number</label>
                        <input type="number" class="input_form"  size="40" placeholder="Ingresa tu numero">
                    </div>
                </div>
                <br>
                <div class="body_form">
                    <div class="row_form">
                        <label for="" class="label_form">Email</label>
                        <input type="email" class="input_form"  size="40" placeholder="Ingresa tu correo electronico">
                    </div>
                </div>
                <br>
                <div class="body_form">
                    <div class="row_form">
                        <label for="" class="label_form">Password</label>
                        <input type="password" class="input_form"  size="40" placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <br>
                <div class="body_form">
                    <div class="row_form">
                        <label for="" class="label_form">Repeat Password</label>
                        <input type="password" class="input_form"  size="40" placeholder="Repite la contraseña">
                    </div>
                </div>
                <br>
                <div class="row_form">
                    <button class="button_form">SEND</button>
                </div>
        </div>
    </div>
</body>
</html>
